
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bootstrap-loading example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-loading.css">
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="lead"></div>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group has-feedback">
                    <label for="input-example" class="col-sm-2 control-label">
                        Example:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Example">
                        <span class="glyphicon form-control-feedback glyphicon-refresh glyphicon-refresh-animate"></span>
                    </div>
                </div>
                <div class="form-group has-feedback has-success">
                    <label for="input-example" class="col-sm-2 control-label">
                        Example:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Example">
                        <span class="glyphicon form-control-feedback glyphicon-refresh glyphicon-refresh-animate"></span>
                    </div>
                </div>
                <div class="form-group has-feedback has-warning">
                    <label for="input-example" class="col-sm-2 control-label">
                        Example:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Example">
                        <span class="glyphicon form-control-feedback glyphicon-refresh glyphicon-refresh-animate"></span>
                    </div>
                </div>
                <div class="form-group has-feedback has-error">
                    <label for="input-example" class="col-sm-2 control-label">
                        Example:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Example">
                        <span class="glyphicon form-control-feedback glyphicon-refresh glyphicon-refresh-animate"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-link btn-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
